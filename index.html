<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Session 3</title>
</head>
<body>
    <h1 class="text-center">Bootstrap - Session 3</h1>
    <div class="mx-5">
        <!-- Width -->
        <h2>Width</h2>
        <div class="my-5 bg-primary w-25">With of 25%</div>
        <div class="my-5 bg-primary w-50">With of 50%</div>
        <div class="my-5 bg-primary w-75">With of 75%</div>
        <div class="my-5 bg-primary w-100">With of 100%</div>
        <div class="my-5 bg-primary w-auto">With of auto</div>

        <!-- Height -->
        <h2>Height</h2>
        <div class="bg-dark row" style="height: 200px;">
            <div class="bg-light mx-3 h-25" style="width: 100px;">Height of 25%</div>
            <div class="bg-light mx-3 h-50" style="width: 100px;">Height of 50%</div>
            <div class="bg-light mx-3 h-75" style="width: 100px;">Height of 75%</div>
            <div class="bg-light mx-3 h-100" style="width: 100px;">Height of 100%</div>
            <div class="bg-light mx-3 h-auto" style="width: 100px;">Height of auto</div>
        </div>

        <br>
        <br>
        <!-- Buttons -->
        <h2>Buttons</h2>
        <!-- Buttons with solid colours -->
        <button type="button" class="btn btn-primary">Solid Button</button>
        <button type="button" class="btn btn-secondary">Solid Button</button>
        <button type="button" class="btn btn-success">Solid Button</button>
        <button type="button" class="btn btn-warning">Solid Button</button>
        <button type="button" class="btn btn-danger">Solid Button</button>
        <button type="button" class="btn btn-dark">Solid Button</button>

        <button type="button" class="btn btn-link">Solid Button</button>
        <br>
        <br>

        <!-- Buttons with outline colours -->
        <button type="button" class="btn btn-outline-primary">Solid Button</button>
        <button type="button" class="btn btn-outline-secondary">Solid Button</button>
        <button type="button" class="btn btn-outline-success">Solid Button</button>
        <button type="button" class="btn btn-outline-warning">Solid Button</button>
        <button type="button" class="btn btn-outline-danger">Solid Button</button>
        <button type="button" class="btn btn-outline-dark">Solid Button</button>
        <br>
        <br>

        <!-- Buttons of different sizes -->

        <button type="button" class="btn btn-primary btn-lg">Large Button</button>
        <button type="button" class="btn btn-primary btn-sm">Small Button</button>
        <br>
        <br>
        <!-- button Groups -->

        <div class="btn-group">
            <!-- Active is nothing but pre-selected button -->
            <button type="button" class="btn btn-primary active">Left</button>
            <button type="button" class="btn btn-dark">Middle</button>
            <button type="button" class="btn btn-outline-success">Right</button>
        </div>
        <br>
        <br>
        <div class="btn-group-vertical">
            <!-- Active is nothing but pre-selected button -->
            <button type="button" class="btn btn-primary active">Left</button>
            <button type="button" class="btn btn-dark">Middle</button>
            <button type="button" class="btn btn-outline-success">Right</button>
        </div>

        <br>
        <br>
        <!-- Drop Down Menu -->
        <div class="btn-group">
            <button type="button" class="btn-primary btn">One</button>
            <button type="button" class="btn-success btn">Two</button>
            <div class="btn-group">
                <button type="button" id="btnGroup" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown">
                    Dropdown
                </button>
                <ul class="dropdown-menu" aria-labelledby="btnGroup">
                    <li><a class="dropdown-item" href="#">Item One</a></li>
                    <li><a class="dropdown-item" href="#">Item Two</a></li>
                </ul>
            </div>
        </div>










    </div>
    <div style="margin-top: 500px;"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
</body>
</html>
